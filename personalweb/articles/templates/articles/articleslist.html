{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles List</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
<div class="container">
        <h1>Articles List</h1>
    <p>Choose your Article</p>

    {% for article in articles %}
    <h2>
        <a href="#">{{article.title}}</a>
        <p>{{article.snippet}}</p>
        <p>{{article.date}}</p>
    </h2>
    {% endfor %}
</div>

</body>
</html>
